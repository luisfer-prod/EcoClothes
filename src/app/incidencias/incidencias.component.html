
<div class="contenedor">
  <div class="form-group">
    <label for="exampleFormControlInput1">¿Está usted registrado?</label> <br>

    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline1">Si</label>
    </div>
    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2">No</label>
    </div>
  </div>


  <div class="form-group">
    <label for="exampleFormControlSelect2">Nivel de incidencia</label>
    <select matInput multiple class="form-control" id="exampleFormControlSelect2" name="select" [(ngModel)]="num.nivel" ngModel >
      <option>10</option>
      <option>20</option>
      <option>30</option>
      <option>40</option>
      <option>50</option>
      <option>60</option>
      <option>70</option>
      <option>80</option>
      <option>90</option>
      <option>100</option>
    </select>
  </div>


  <div class="form-group" >

    <label for="exampleFormControlTextarea1">Describa a continuación su incidencia</label>
    <textarea class="form-control" [(ngModel)]="texto.descripcion" id="exampleFormControlTextarea1" rows="3" name="descripcion"></textarea>
  </div>

  <br>
  <button type="submit" class="btn btn-light" id="boton" (click)="registrarReclamacion()">ENVIAR</button>
</div>
