




<div class="fondo">
  <h1>Administración de artículos</h1>

    <table class="table table-warning table-bordered" border="1" *ngIf="hayRegistros(); else sinarticulos">
      <tr scope="row">
        <td>Nombre</td><td>Imagen</td><td>Precio</td><td>Descuento</td><td>Añadir</td><!--<td>Seleccionar</td>-->
      </tr>
      <tr scope="row" *ngFor="let art of articulos">
        <td>{{art.nombre}}</td>
        <td><img src='assets/{{art.imagen}}'></td>
        <td>{{art.precio}}</td>
        <td>{{art.descuento}}</td>
        <td><button (click)="carrito(art.codigo,art.precio)">Añadir al carrito</button></td>
        <!-- <td><button (click)="seleccionar(art.codigo)">Seleccionar</button></td> -->
      </tr>
    </table>

    <ng-template #sinarticulos><p>No hay articulos.</p></ng-template>

<div class="contenedor" *ngIf="hayRegistros(); else sinpedidos">

    <ul class="list-group" >
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ped of pedidoActivo">
        {{ped.nomProducto}}
        <span class="badge badge-primary badge-pill">{{ped.cantidad}}</span>
      </li>
    </ul>



    <div class="columna">
      <img src="../assets/carrito.png" alt="" class="carro">
      <br><br>
      <h1> <strong>HAY {{total}} PRODUCTOS </strong> </h1>
    </div>

</div>

<ng-template #sinpedidos><p>No hay articulos.</p></ng-template>
